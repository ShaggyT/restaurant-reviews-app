<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <!-- Normalize.css for better cross-browser consistency -->
  <link rel="stylesheet" src="//normalize-css.googlecode.com/svn/trunk/normalize.css" />
  <link rel="stylesheet" href="css/styles.css" type="text/css">
  <link rel="stylesheet" href="css/responsiveness.css">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.3.1/dist/leaflet.css" integrity="sha512-Rksm5RenBEKSKFjgI3a41vrjkw4EVPlJ3+OiI65vTjIdo9brlAacEuKOiQ5OFh7cOI1bkDwLqdLw3Zg0cRJAAQ==" crossorigin=""/>
  <title>Restaurant Info</title>
</head>

<body class="inside">
  <header role="banner">
    <nav aria-label="breadcrumb" role="navigation" >
      <h1><a href="/" tabindex="0">Restaurant Reviews</a></h1>
    </nav>
    <ul id="breadcrumb" role="navigation">
      <li><a href="/" tabindex="0">Home</a></li>
    </ul>
  </header>

  <main id="maincontent" role="main">
    <section id="restaurant-container" role="article" aria-label="restaurant details">
      <h2 id="restaurant-name" aria-label="restaurant name"></h2>
      <img id="restaurant-img" role="image">
      <p id="restaurant-cuisine" aria-label="restaurant cuisine"></p>
      <address id="restaurant-address"  aria-label="restaurant address"></address>
      <section id="restaurant-inner-container">
        <table id="restaurant-hours" aria-label="restaurant hours"></table>
      </section>
      <label for="restaurant-hours" class="labels">Restaurant Hours</label>
    </section>
    <section id="map-container" role="application" tabindex="-1">
      <div id="map" aria-hidden="true" aria-describedby="map-description"></div>
      <div hidden id="map-description">Map showing restaurant location</div>
    </section>
    <section id="reviews-container" role="article" aria-label="restaurant reviews">
      <ul id="reviews-list"></ul>
    </section>
  </main>

  <footer id="footer" role="contentinfo">
    Copyright (c) 2018 <a href="/"><strong>Restaurant Reviews</strong></a> All Rights Reserved.
  </footer>
  <script src="https://unpkg.com/leaflet@1.3.1/dist/leaflet.js" integrity="sha512-/Nsx9X4HebavoBvEBuyp3I7od5tA0UzAxs+j83KgC8PU0kgB4XiK4Lfe4y4cgBtaRJQEIFCW+oC506aPT2L1zw==" crossorigin=""></script>
  <script type="text/javascript" src="js/dbhelper.js"></script>
  <script type="text/javascript" src="js/restaurant_info.js"></script>

</body>

</html>
