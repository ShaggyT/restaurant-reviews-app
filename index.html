<!DOCTYPE html>
<html lang="en">

<head>
  <link rel="stylesheet" src="//normalize-css.googlecode.com/svn/trunk/normalize.css" />
  <link rel="stylesheet" href="css/styles.css">
  <link rel="stylesheet" href="css/responsiveness.css">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.3.1/dist/leaflet.css" integrity="sha512-Rksm5RenBEKSKFjgI3a41vrjkw4EVPlJ3+OiI65vTjIdo9brlAacEuKOiQ5OFh7cOI1bkDwLqdLw3Zg0cRJAAQ==" crossorigin=""/>
   <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Montserrat:600">
  <title>Restaurant Reviews</title>
</head>

<body>
  <header role="banner">
    <nav tabindex="1" role="navigation">
      <h1 aria-label="restaurant reviews app header"><a href="/">Restaurant Reviews</a></h1>
    </nav>
  </header>

  <main id="maincontent" role="main">
    <section id="map-container" role="application" tabindex="-1">
      <div id="map" aria-hidden="true" aria-describedby="map-description"></div>
      <div hidden id="map-description">Map showing restaurant's locations</div>
    </section>
    <div class="filter-options" tabindex="0" role="group">
      <h2>Filter Results</h2>
      <select name="neighborhoods" onchange="updateRestaurants()" aria-label="filter by neighbourhood" id="neighborhoods-select" tabindex="0" role="option">
        <option value="all">All Neighborhoods</option>
      </select>
      <select id="cuisines-select" name="cuisines" onchange="updateRestaurants()" aria-label="filter by type of cuisine"  tabindex="0" role="option">
        <option value="all">All Cuisines</option>
      </select>
    </div>
    <section>
      <ul id="restaurants-list" aria-label="lists of restaurants" tabindex="0" role="list"></ul>
    </section>
  </main>

  <script src="https://unpkg.com/leaflet@1.3.1/dist/leaflet.js" integrity="sha512-/Nsx9X4HebavoBvEBuyp3I7od5tA0UzAxs+j83KgC8PU0kgB4XiK4Lfe4y4cgBtaRJQEIFCW+oC506aPT2L1zw==" crossorigin=""></script>
  <script type="application/javascript" charset="utf-8" src="js/dbhelper.js"></script>
  <script type="application/javascript" charset="utf-8" src="js/main.js"></script>

  <footer id="footer" tabindex="3" role="contentinfo">
    Copyright (c) 2018 <a href="/"><strong>Restaurant Reviews</strong></a> All Rights Reserved.
  </footer>

</body>

</html>
